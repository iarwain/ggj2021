[Tutorial]
ChildList = TutorialMatch # TutorialSwap # TutorialTitle # MatchText # SwapText

[TutorialMatch]
ParentCamera    = MainCamera
UseParentSpace  = position
Position    = (-.2, -.05)
Scale       = 5
Graphic     = @
Texture         = tutorial_match.png
TextureOrigin   = (0, 0)
TextureSize     = (100, 100)

[TutorialSwap]
ParentCamera    = MainCamera
UseParentSpace  = position
Position    = (.2, -.05)
Scale       = 5
Graphic     = @
Texture         = tutorial_swap.png
TextureOrigin   = (0, 0)
TextureSize     = (100, 100)

[TutorialTitle]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = top left
Position        = (-.45, -.45)
Graphic         = @
Text            = @
String          = TUTORIAL
Scale           = 10

[MatchText]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = top center
Position        = (-.2, .2)
Graphic         = @
Text            = @
String          = "FLIP TWO CARDS AND FIND A MATCH.
EARN POINTS BY FINDING YOUR TARGET."
Scale           = 4

[SwapText]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = top center
Position        = (.2, .2)
Graphic         = @
Text            = @
String          = "SWAP CARDS POSITIONS ON THE BOARD"
Scale           = 4
