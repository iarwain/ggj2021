[Tutorial@Object]
ChildList       = TutorialMatch # TutorialSwap # TutorialTitle # MatchText # SwapText # ControlsText
NextScreen      = Scene
TrackList       = PressStartTrack

[TutorialMatch]
ParentCamera    = MainCamera
UseParentSpace  = position
Position        = (-.2, -.15)
Scale           = 5
Graphic         = @
Texture         = tutorial_match.png
TextureOrigin   = (0, 0)
TextureSize     = (100, 100)

[TutorialSwap]
ParentCamera    = MainCamera
UseParentSpace  = position
Position        = (.2, -.15)
Scale           = 5
Graphic         = @
Texture         = tutorial_swap.png
TextureOrigin   = (0, 0)
TextureSize     = (100, 100)

[TutorialTitle]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = top left
Position        = (-.45, -.45)
Graphic         = @
Text            = @
String          = TUTORIAL
Scale           = 10

[MatchText]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = top center
Position        = (-.2, .1)
Graphic         = @
Text            = @
String          = "FLIP TWO CARDS AND FIND A MATCH.
EARN POINTS BY FINDING MORE PAIRS."
Scale           = 4

[SwapText]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = top center
Position        = (.2, .1)
Graphic         = @
Text            = @
String          = "SWAP CARDS POSITIONS ON THE BOARD.
IN SOLO MODE, CARDS WILL SWAP RANDOMLY INSTEAD."
Scale           = 4

[ControlsText]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = bottom center
Position        = (0, .4)
Graphic         = @
Text            = @
String          = "CONTROLS:
LEFT HAND: LJOYSTICK, DPAD, WASD
RIGHT HAND: RJOYSTICK, ABXY, ARROWS
PICKUP CARDS: BUMPERS, SPACE
SHUFFLE CARDS: TRIGGERS, SHIFT"
Scale           = 4
