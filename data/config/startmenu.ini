[StartMenuScreen]
ChildList   = PlayerSelection

[PlayerSelection]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = center
Position        = (0, .35)
Scale           = 4
Graphic         = @
TrackList       = BlinkTrack
Text            = @
String          = "[1] PLAYER, [2] PLAYERS, [3] PLAYERS, [4] PLAYERS"

[BlinkTrack]
1               = Object.SetAlpha ^ 0
1.5             = Object.SetAlpha ^ 1
Loop            = true
