[Card]
Scale           = 4
Graphic         = @
FrameSize       = (25, 25)
TextureOrigin   = (0, 0)
TextureSize     = (25, 25)
AnimationSet    = @
KeyDuration     = 1
StartAnim       = Hidden
Hidden          = 0
Show            = 0
ShowLoud        = 0
Visible         = 0
Hide            = 0
HideLoud        = 0
ShuffleLeft     = 0
ShuffleRight    = 0
Reveal          = 0
RevealLoud      = 0
Revealed        = 0
Hidden->        = Hidden # .Show # -.ShowLoud
Show->          = !Visible # !Reveal # -!RevealLoud
ShowLoud->      = !Visible # !Reveal # -!RevealLoud
Visible->       = Visible # .Hide # -.HideLoud # -.!ShuffleLeft # -.!ShuffleRight # .!Reveal # -.!RevealLoud
Hide->          = !Hidden
HideLoud->      = !Hidden
ShuffleLeft->   = Hidden
ShuffleRight->  = Hidden
Reveal->        = Revealed
RevealLoud->    = Revealed
Prefix          = @

[Hidden1]
TextureOrigin   = (0, 0)

[Visible1]

[Show1]
TextureOrigin   = (0, 0)
KeyEvent        = Object.AddFX ^ Show, > Object.GetParent ^, Object.AddFX < Pick
KeyDuration     = % > Get Flip EndTime, * < 0.5

[ShowLoud1]
TextureOrigin   = (0, 0)
KeyEvent        = Object.AddFX ^ Show, > Object.GetParent ^, Object.AddFX < Pick, Object.Create PickSound
KeyDuration     = % > Get Flip EndTime, * < 0.5

[Hide1]
KeyEvent        = Object.AddFX ^ Hide, > Object.GetParent ^, Object.AddFX < Drop
KeyDuration     = % > Get Flip EndTime, * < 0.5

[HideLoud1]
KeyEvent        = Object.AddFX ^ Hide, > Object.GetParent ^, Object.AddFX < Drop, Object.Create DropSound
KeyDuration     = % > Get Flip EndTime, * < 0.5

[ShuffleLeft1]
KeyEvent        = Object.AddFX ^ ShuffleLeft, > Object.GetParent ^, Object.AddFX < Drop, Object.Create DropSound
KeyDuration     = % > Get Flip EndTime, * < 0.5

[ShuffleRight1]
KeyEvent        = Object.AddFX ^ ShuffleRight, > Object.GetParent ^, Object.AddFX < Drop
KeyDuration     = % > Get Flip EndTime, * < 0.5

[Reveal1]
KeyEvent        = Object.AddFX ^ Reveal, > Object.GetParent ^, Object.AddFX < Drop
KeyDuration     = % > Get Drop EndTime, * < 0.5

[RevealLoud1]
KeyEvent        = Object.AddFX ^ Reveal, > Object.GetParent ^, Object.AddFX < Drop, Object.Create DropSound
KeyDuration     = % > Get Drop EndTime, * < 0.5

[Revealed1]

[Show]
SlotList        = Flip

[Hide]
SlotList        = Flip

[ShuffleLeft]
SlotList        = MoveLeft # Flip
DoNotCache      = true

[ShuffleRight]
SlotList        = MoveRight # Flip
DoNotCache      = true

[Reveal]

[Flip]
Type            = scale
Curve           = sine
StartTime       = 0
EndTime         = 0.3
StartValue      = 1
EndValue        = (0, 1)

[Pick]
Type            = scale
Curve           = smooth
StartTime       = 0
EndTime         = @Flip
StartValue      = 1
EndValue        = 1.6

[Drop@Pick]
EndValue        = 0.625

[MoveLeft]
Type            = position
Curve           = smooth
StartTime       = 0
EndTime         = @Flip
StartValue      = (0, 0)

[MoveRight@MoveLeft]

@pixeldeck.ini@
@geodeck.ini@
