[Game]
Decks       = EasyDeck # MediumDeck # HardDeck

[Table]
Size        = 4
Padding     = 20

[EasyDeck]
Cards       = EasyCard1 # EasyCard2 # EasyCard3 # EasyCard4

[Card]
Graphic     = @
Texture     = pixel
Size        = (100, 100)
Pivot       = center truncate

[EasyCard1@Card]
Color       = (255, 0, 0)

[EasyCard2@Card]
Color       = (255, 255, 0)

[EasyCard3@Card]
Color       = (0, 255, 0)

[EasyCard4@Card]
Color       = (0, 0,0 255)
