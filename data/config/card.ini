[Card]
Scale           = 4
Graphic         = @
Pivot           = center truncate
FrameSize       = (25, 25)
TextureOrigin   = (0, 0)
TextureSize     = (25, 25)
AnimationSet    = @
KeyDuration     = 1
StartAnim       = Hidden
Hidden          = 0
Show            = 0
Visible         = 0
Hide            = 0
Hidden->        = Hidden # .!Show
Show->          = Visible
Visible->       = Visible # .!Hide
Hide->          = Hidden
Prefix          = @

[Hidden1]
TextureOrigin   = (0, 0)

[Show1]
TextureOrigin   = (0, 0)
KeyEvent        = Object.AddFX ^ Flip, Object.AddFX ^ Pick
KeyDuration     = % > Get Flip EndTime, * < 0.5

[Visible1]

[Hide1]
KeyEvent        = Object.AddFX ^ Flip, Object.AddFX ^ Drop
KeyDuration     = % > Get Flip EndTime, * < 0.5

[Flip]
SlotList        = @
Type            = scale
Curve           = sine
StartTime       = 0
EndTime         = 0.3
StartValue      = 1
EndValue        = (0, 1)

[Pick]
SlotList        = @
Type            = scale
Curve           = smooth
StartTime       = 0
EndTime         = @Flip
StartValue      = 1
EndValue        = 1.6

[Drop@Pick]
EndValue        = 0.625

@pixeldeck.ini@
@geodeck.ini@
