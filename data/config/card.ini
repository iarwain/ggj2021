[Card]
Scale           = 4
Graphic         = @
Pivot           = center truncate
FrameSize       = (25, 25)
TextureOrigin   = (0, 0)
TextureSize     = (25, 25)
AnimationSet    = @
KeyDuration     = 1
StartAnim       = Hidden
Hidden          = 0
Show            = 0
Visible         = 0
Hide            = 0
ShuffleLeft     = 0
ShuffleRight    = 0
Hidden->        = Hidden # .!Show
Show->          = Visible
Visible->       = Visible # .!Hide # -.!ShuffleLeft # -.!ShuffleRight
Hide->          = Hidden
ShuffleLeft->   = Hidden
ShuffleRight->  = Hidden
Prefix          = @

[Hidden1]
TextureOrigin   = (0, 0)

[Show1]
TextureOrigin   = (0, 0)
KeyEvent        = Object.AddFX ^ Show
KeyDuration     = % > Get Flip EndTime, * < 0.5

[Visible1]

[Hide1]
KeyEvent        = Object.AddFX ^ Hide
KeyDuration     = % > Get Flip EndTime, * < 0.5

[ShuffleLeft1]
KeyEvent        = Object.AddFX ^ ShuffleLeft
KeyDuration     = % > Get Flip EndTime, * < 0.5

[ShuffleRight1]
KeyEvent        = Object.AddFX ^ ShuffleRight
KeyDuration     = % > Get Flip EndTime, * < 0.5

[Show]
SlotList        = Flip # Pick

[Hide]
SlotList        = Flip # Drop

[ShuffleLeft]
SlotList        = MoveLeft # Flip # Drop

[ShuffleRight]
SlotList        = MoveRight # Flip # Drop

[Flip]
Type            = scale
Curve           = sine
StartTime       = 0
EndTime         = 0.3
StartValue      = 1
EndValue        = (0, 1)

[Pick]
Type            = scale
Curve           = smooth
StartTime       = 0
EndTime         = @Flip
StartValue      = 1
EndValue        = 1.6

[Drop@Pick]
EndValue        = 0.625

[MoveLeft]
Type            = position
Curve           = smooth
StartTime       = 0
EndTime         = @Flip
StartValue      = (0, 0)
EndValue        = (-160, 0)

[MoveRight@MoveLeft]
EndValue        = (160, 0)

