[Game]
Decks       = EasyDeck # MediumDeck # HardDeck

[EasyDeck]
Cards       = EasyCard1 # EasyCard2 # EasyCard3 # EasyCard4

[MediumDeck@EasyDeck]

[HardDeck@EasyDeck]

[Card]
Graphic     = @
Texture     = pixel
AnimationSet= CardAnimSet

[CardAnimSet]
KeyDuration = 0.1
Pivot       = center
Texture     = pixel
TextureSize = (100, 100)
StartAnim   = Hidden
Hidden      = -1
Show        = -1
Visible     = -1
Hide        = -1
Hidden->    = Hidden # .!Show
Show->      = Visible
Visible->   = Visible # .!Hide
Hide->      = Hidden

[Hidden1]
Color       = (255, 255, 255)

[Show1]
Color       = (255, 255, 255)
KeyEvent    = Object.AddFX ^ Flip
KeyDuration = % > Get Flip EndTime, * < 0.5

[Visible1]

[Hide1]
KeyEvent    = Object.AddFX ^ Flip
KeyDuration = % > Get Flip EndTime, * < 0.5

[Flip]
SlotList    = @
Type        = scale
Curve       = sine
StartTime   = 0
EndTime     = 0.5
StartValue  = 1
EndValue    = (0, 1)

[EasyCard1@Card]
Color       = (255, 0, 0)

[EasyCard2@Card]
Color       = (255, 255, 0)

[EasyCard3@Card]
Color       = (0, 255, 0)

[EasyCard4@Card]
Color       = (0, 0,0 255)
