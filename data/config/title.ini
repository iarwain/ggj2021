[Title@Object]
TrackList       = PressStartTrack # SoundSettingsTrack
ChildList       = Name # Authors # Powered # PressStart # Preload # AttractTable
NextScreen      = Select

[PressStartTrack]
Loop            = true
0               = > Input.IsActive Start, > Input.HasNewStatus Start, > and < <, EvalIf < "Object.AddTrack ^ NextScreenTrack"

[NextScreenTrack]
0.01            = > Object.GetName ^, > Get < NextScreen, Object.Create <, Object.Delete ^

[SoundSettingsTrack]
0               = Sound.SetBusVolume sfx 0.3, Sound.SetBusVolume music 0.2, Object.Create Music

[AttractTable@Table]
IsAttract       = true
Count           = 36
Scale           = 0.65
Position        = (0, 50)
Deck            = PixelDeck # GeoDeck

[Name]
Scale           = 30
Graphic         = @
Text            = @
String          = LOST ECHO
ParentCamera    = MainCamera
UseParentSpace  = false
Position        = (0, -400)

[Authors]
Scale           = 6
Pivot           = top right
Graphic         = @
Text            = @
String          = "FRANK BRIZUELA
ROMAIN KILLIAN"
ParentCamera    = MainCamera
UseParentSpace  = false
Position        = (940, -520)

[Powered]
Scale           = 6
Pivot           = top left
Graphic         = @
Text            = @
String          = "POWERED
BY
ORX"
ParentCamera    = MainCamera
UseParentSpace  = false
Position        = (-940, -520)

[PressStart]
Scale           = 8
Pivot           = bottom truncate
Graphic         = @
Text            = @
String          = "PRESS START TO CONTINUE..."
ParentCamera    = MainCamera
UseParentSpace  = false
Position        = (0, 500)
FXList          = @
Loop            = true
Type            = alpha
Curve           = square
StartTime       = 0
EndTime         = 1
StartValue      = 0
EndValue        = -1

[Preload]
Group           = none
ChildList       = PixelCard1 # GeoCard1 # Hand # EmptySlot # Tutorial
LifeTime        = 0
