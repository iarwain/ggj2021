UseParentSpace  = false
Position        = (940, -520)

[Powered]
Scale           = 6
Pivot           = top left
Graphic         = @
Text            = @
String          = "POWERED
BY
ORX"
ParentCamera    = MainCamera
UseParentSpace  = false
