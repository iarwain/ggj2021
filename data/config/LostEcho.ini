; ggj2021 - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = Lost Echo
FullScreen      = true
Decoration      = false
Smoothing       = false
VSync           = true
IconList        = LostEcho.png

[Resource]
Texture         = game.dat # ../data/texture # ../data/icon
Sound           = game.dat # ../data/sound

[Input]
DefaultThreshold= 0.4
SetList         = MainInput # SelectInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_SPACE       = Restart # Start
KEY_ENTER       = Start
KEY_BACKSPACE   = Reset

JOY_BACK_1      = Reset
JOY_BACK_2      = Reset
JOY_BACK_3      = Reset
JOY_BACK_4      = Reset

JOY_START_1     = Restart # Start
JOY_START_2     = Restart # Start
JOY_START_3     = Restart # Start
JOY_START_4     = Restart # Start

JOY_A_1         = Restart # Start
JOY_A_2         = Restart # Start
JOY_A_3         = Restart # Start
JOY_A_4         = Restart # Start

[SelectInput]
KEY_ESCAPE      = Quit
KEY_SPACE       = 1P # Start
KEY_ENTER       = 1P # Start
KEY_1           = 1P # Start
KEY_2           = 2P # Start
KEY_3           = 3P # Start
KEY_4           = 4P # Start

JOY_START_1     = 1P # Start
JOY_START_2     = 2P # Start
JOY_START_3     = 3P # Start
JOY_START_4     = 4P # Start

JOY_A_1         = 1P # Start
JOY_A_2         = 2P # Start
JOY_A_3         = 3P # Start
JOY_A_4         = 4P # Start

KEY_A           = PreviousCount
KEY_LEFT        = PreviousCount
KEY_D           = NextCount
KEY_RIGHT       = NextCount

-JOY_LX_1       = PreviousCount
JOY_LEFT_1      = PreviousCount
+JOY_LX_1       = NextCount
JOY_RIGHT_1     = NextCount

-JOY_LX_2       = PreviousCount
