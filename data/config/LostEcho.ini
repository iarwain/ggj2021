; ggj2021 - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = Lost Echo
FullScreen      = true
Decoration      = false
Smoothing       = false
VSync           = true
IconList        = LostEcho.png

[Resource]
Texture         = game.dat # ../data/texture # ../data/icon
Sound           = game.dat # ../data/sound

[Input]
DefaultThreshold= 0.4
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_SPACE       = Restart # Start
KEY_ENTER       = Start
KEY_BACKSPACE   = Reset

JOY_BACK_1      = Reset
JOY_BACK_2      = Reset
JOY_BACK_3      = Reset
JOY_BACK_4      = Reset

JOY_START_1     = Restart # Start
JOY_START_2     = Restart # Start
JOY_START_3     = Restart # Start
JOY_START_4     = Restart # Start

JOY_A_1         = Restart # Start
JOY_A_2         = Restart # Start
JOY_A_3         = Restart # Start
JOY_A_4         = Restart # Start

[MainViewport]
Camera          = MainCamera
BackgroundColor = (25, 50, 60)

[MainCamera]
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Config]
DefaultParent   = Default

[Default]
KeepInCache     = true
SlotList        = @
Font            = PixelFont
Pivot           = center truncate

[Game]
ViewportList    = MainViewport
WrapAround      = false


@player.ini@
@table.ini@
@card.ini@
@font.ini@
@sound.ini@
@title.ini@
@select.ini@
@tutorial.ini@
@gameover.ini@

