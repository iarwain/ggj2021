JOY_RIGHT_3     = NextCount

-JOY_LX_4       = PreviousCount
JOY_LEFT_4      = PreviousCount
+JOY_LX_4       = NextCount
JOY_RIGHT_4     = NextCount

KEY_W           = PreviousDeck
KEY_UP          = PreviousDeck
KEY_S           = NextDeck
KEY_DOWN        = NextDeck

-JOY_LY_1       = PreviousDeck
JOY_UP_1        = PreviousDeck
+JOY_LY_1       = NextDeck
JOY_DOWN_1      = NextDeck

