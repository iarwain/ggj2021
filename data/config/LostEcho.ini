JOY_DOWN_3      = NextDeck

-JOY_LY_4       = PreviousDeck
JOY_UP_4        = PreviousDeck
+JOY_LY_4       = NextDeck
JOY_DOWN_4      = NextDeck

[MainViewport]
Camera          = MainCamera
BackgroundColor = (25, 50, 60)

[MainCamera]
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Config]
DefaultParent   = Default

[Default]
KeepInCache     = true
SlotList        = @
Font            = PixelFont
Pivot           = center truncate

[Game]
ViewportList    = MainViewport
WrapAround      = false
Counts          = 16 # 28 # 36
Count           = 28
Deck            = GeoDeck

