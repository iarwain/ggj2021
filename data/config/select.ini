[Select]
ChildList   = ModeTitle # PlayerSelection # InputText

[ModeTitle]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = top left
Position        = (-.45, -.45)
Graphic         = @
Text            = @
String          = MODE SELECTION
Scale           = 10

[PlayerSelection]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = bottom truncate
Position        = (0, .45)
Scale           = 7
Graphic         = @
TrackList       = BlinkTrack
Text            = @
String          = "[1] PLAYER, [2] PLAYERS, [3] PLAYERS, [4] PLAYERS"

[InputText]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = bottom truncate
Position        = (0, .35)
Scale           = 5
Graphic         = @
Text            = @
String          = "[RIGHT, LEFT] CHOOSE NUMBER OF CARDS
[UP, DOWN] CHOOSE DECK"

[BlinkTrack]
1               = Object.SetAlpha ^ 0
1.5             = Object.SetAlpha ^ 1
Loop            = true
