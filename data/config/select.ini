[Select@Object]
ChildList       = ModeTitle # PlayerSelection # InputText # SelectTable
NextScreen      = Tutorial

[SelectTable@Table]
ParentCamera    = MainCamera
UseParentSpace  = false
Position        = (0, -65)
Scale           = 0.65
SelectDeck      = 1
SelectCount     = 1

[ModeTitle]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = top left
Position        = (-.45, -.45)
Graphic         = @
Text            = @
String          = MODE SELECTION
Scale           = 10

[PlayerSelection]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = bottom truncate
Position        = (0, .45)
Scale           = 7
Graphic         = @
TrackList       = BlinkTrack
Text            = @
String          = "[1] PLAYER, [2] PLAYERS, [3] PLAYERS, [4] PLAYERS"

[InputText]
ParentCamera    = MainCamera
UseParentSpace  = position
Pivot           = bottom truncate
Position        = (0, .35)
Scale           = 5
Graphic         = @
Text            = @
String          = "[RIGHT, LEFT] CHOOSE DECK SIZE
[UP, DOWN]    CHOOSE DECK TYPE"
