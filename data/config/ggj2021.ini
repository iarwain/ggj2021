; ggj2021 - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = ggj2021
FullScreen      = true
Decoration      = false
Smoothing       = false
VSync           = true

[Resource]
Texture         = game.dat # ../data/texture
Sound           = game.dat # ../data/sound

[Input]
DefaultThreshold= 0.4
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_BACKSPACE   = Reset

JOY_RTHUMB_1    = Reset
JOY_RTHUMB_2    = Reset
JOY_RTHUMB_3    = Reset
JOY_RTHUMB_4    = Reset

[MainViewport]
Camera          = MainCamera
BackgroundColor = (25, 50, 60)

[MainCamera]
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Config]
DefaultParent   = Default

[Default]
KeepInCache     = true
SlotList        = @
Font            = PixelFont
Pivot           = center truncate

[Game]
ViewportList    = MainViewport
WrapAround      = false

[Title]
ChildList       = Player1 # Table

@player.ini@
@table.ini@
@card.ini@
@font.ini@
@sound.ini@
@tutorial.ini@

@dev.ini@
