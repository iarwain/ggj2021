[Sound]
SoundList       = @
LifeTime        = sound
Bus             = sfx

[PickSound@Sound]
Sound           = PickUp.ogg

[DropSound@Sound]
Sound           = PutDown.ogg

[MoveSound@Sound]
Sound           = Move.ogg

[ErrorSound@Sound]
Sound           = InvalidAction.ogg

[ScoreSound@Sound]
Sound           = ScorePoint.ogg

[GameOverSound@Sound]
Sound           = ScorePoint.ogg
Loop            = true
LifeTime        = 0.5

[Music]
SoundList       = @
Music           = Music.ogg
Loop            = true
LifeTime        = sound
Bus             = music
