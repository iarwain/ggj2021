[Input]
SetList         += Player1Input # Player2Input # Player3Input # Player4Input

[Player1Input]
KEY_W           = MoveLUp
KEY_A           = MoveLLeft
KEY_S           = MoveLDown
KEY_D           = MoveLRight
KEY_UP          = MoveRUp
KEY_LEFT        = MoveRLeft
KEY_DOWN        = MoveRDown
KEY_RIGHT       = MoveRRight
KEY_SPACE       = Pick # Drop
KEY_LSHIFT      = Pick # Shuffle
KEY_RSHIFT      = Pick # Shuffle

-JOY_LX_1       = MoveLLeft
+JOY_LX_1       = MoveLRight
-JOY_LY_1       = MoveLUp
+JOY_LY_1       = MoveLDown
JOY_LEFT_1      = MoveLLeft
JOY_RIGHT_1     = MoveLRight
JOY_UP_1        = MoveLUp
JOY_DOWN_1      = MoveLDown
JOY_LBUMPER_1   = Pick # Drop
JOY_LTRIGGER_1  = Pick # Shuffle

-JOY_RX_1       = MoveRLeft
+JOY_RX_1       = MoveRRight
-JOY_RY_1       = MoveRUp
+JOY_RY_1       = MoveRDown
JOY_X_1         = MoveRLeft
JOY_B_1         = MoveRRight
JOY_Y_1         = MoveRUp
JOY_A_1         = MoveRDown
JOY_RBUMPER_1   = Pick # Drop
JOY_RTRIGGER_1  = Pick # Shuffle

[Player]
WrapAround      = @Game

[Player1@Player]
Input           = Player1Input

[Move]
0               = Object.Create MoveSound

[Error]
0               = Object.Create ErrorSound

[Hand@Object]
Scale           = 4
Graphic         = @
Texture         = highlight.png
FrameSize       = (41, 41)
TextureOrigin   = (0, 0)
TextureSize     = (41, 41)
AnimationSet    = @
KeyDuration     = 1
StartAnim       = Left
Left            = 0
Right           = 0
Left->          = Left # .Right
Right->         = Right # .Left
FXList          = Pulse

[Pulse]
Loop            = true
Type            = alpha
Curve           = sine
StartTime       = 0
EndTime         = 1.3
StartValue      = 0
EndValue        = -0.6

[Left1]
TextureOrigin   = (0, 0)

[Right1]
TextureOrigin   = (41, 0)
